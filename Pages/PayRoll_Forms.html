<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/EmpFormicon.png">
    <link rel="stylesheet" href="../CSS/PayRoll_Form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee PayRoll Form</title>
    <script defer src="../JS/PayRoll_Form.js"></script>
    <script defer src="../JS/Employee_PayRoll.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src = "../Assets/Employee.png" alt="Image" style="height: 50px; width: 50px;">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div id="formId" class="form-content">
        <form class="form" action = "#" onsubmit="save()" onreset="reset()">
            <div class="form-head">Employee Payroll Form</div>
            
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>

            <div class="row-content">
                <label class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/image1.png" required>
                        <img class="profile" id="image1" src="../Assets/image1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/image002.png" required>
                        <img class="profile" id="image2" src="../Assets/image002.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value=".../Assets/image03.png" required>
                        <img class="profile" id="image3" src="../Assets/image03.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value=".../Assets/image4.png" required>
                        <img class="profile" id="image4" src="../Assets/image4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile" value="../Assets/image005.png" required>
                        <img class="profile" id="image5" src="../Assets/image005.png">
                    </label>
                    <label>
                        <input type="radio" id="profile6" name="profile" value="../Assets/image6.png" required>
                        <img class="profile" id="image6" src="../Assets/image6.png">
                    </label>
                    <label>
                        <input type="radio" id="profile7" name="profile" value="../Assets/image7.png" required>
                        <img class="profile" id="image7" src="../Assets/image7.png">
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>

                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label>

                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>

                    <input class="checkbox" type="checkbox" id="developer" name="department" value="Developer">
                    <label class="text" for="developer">Developer</label>

                    <input class="checkbox" type="checkbox" id="marketing" name="department" value="Marketing">
                    <label class="text" for="marketing">Marketing</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="salary">Enter Your Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="30000" max="500000" step="100" value="50000">
                <output class="salary-output-text" for="salary">50000</output>
            </div>

            <div class="row-content">
                <label class="label text">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option>Select Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month">
                        <option>Select Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sept">Sept</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select id="year" name="Year">
                        <option>Select Year</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea id="notes" class="input" name="Notes" placeholder="Enter Some Notes..." style="height: 70px;"></textarea>
            </div>

            <div class="buttonParent">
                <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
