<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/EmpFormicon.png">
    <link rel="stylesheet" href="../CSS/PayRoll_Form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee PayRoll Form</title>
    <script defer src="../JS/PayRoll_Form.js"></script>
    <script defer src="../JS/EmployeePayroll.js"></script>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src = "../Assets/Employee.png" alt="Image" style="height: 50px; width: 50px;">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div id="formId" class="form-content">
        <form class="form" action = "#" onsubmit="save()" onreset="reset()">
            <div class="form-head">Employee Payroll Form</div>
            
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>

            <div class="row-content">
                <label class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/image1.png" required>
                        <img class="profile" id="image1" src="../Assets/image1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/image002.png" required>
                        <img class="profile" id="image2" src="../Assets/image002.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value=".../Assets/image03.png" required>
                        <img class="profile" id="image3" src="../Assets/image03.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value=".../Assets/image4.png" required>
                        <img class="profile" id="image4" src="../Assets/image4.png">
                    </label>
                    <label>
                        <input type="radio" id="profile5" name="profile" value="../Assets/image005.png" required>
                        <img class="profile" id="image5" src="../Assets/image005.png">
                    </label>
                    <label>
                        <input type="radio" id="profile6" name="profile" value="../Assets/image6.png" required>
                        <img class="profile" id="image6" src="../Assets/image6.png">
                    </label>
                    <label>
                        <input type="radio" id="profile7" name="profile" value="../Assets/image7.png" required>
                        <img class="profile" id="image7" src="../Assets/image7.png">
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>

                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label>

                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>

                    <input class="checkbox" type="checkbox" id="developer" name="department" value="Developer">
                    <label class="text" for="developer">Developer</label>

                    <input class="checkbox" type="checkbox" id="marketing" name="department" value="Marketing">
                    <label class="text" for="marketing">Marketing</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="salary">Enter Your Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="30000" max="500000" step="100" value="50000">
                <output class="salary-output-text" for="salary">50000</output>
            </div>
            
        </form>
    </div>
</body>
</html>
